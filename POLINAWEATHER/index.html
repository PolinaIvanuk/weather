<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">

        <div class="weather">

            <div class="searchButton"> </div>

            <div class="barca">
                <div class="day"></div>
                <div class="lona">Press</div>
                <div class="spain">Search</div>
            </div>

            <div class="round">
                <img src="./pic/крест.png" width="50" height="50" alt="туча">
                <div class="degree">--℃</div>
            </div>

            <div class="wind">
                <div class="prosto">
                    <div class="ParName">Wind status</div>
                    <div class="Speed">- mph</div>
                </div>


               <div class="prosto">

                <div class="ParName">Visibility</div>
                <div class="Speed">-- miles</div>
                

               </div>

                <div class="prosto">
                    <div class="ParName">Humidity</div>
                    <div class="Speed">--%</div>
                    

                </div>

                <div class="prosto">
                    <div class="ParName">Air pressure</div>
                    <div class="Speed">--- mb</div>

                </div>

            </div>

            


            <div class="cubiki">

                <div class="next">The Next 5 days</div>

                <div class="current">
                    <div class="forecast">
                        <div class="synday"></div>
    
                        <div class="temp">
    
                            <img src="./pic/крест.png" alt="minicloud" >
                            <div class="di">--℃</div>
    
                        </div>
    
                    </div>
                    
                    
                        <div class="forecast">
                            <div class="synday"></div>
        
                            <div class="temp">
        
                                <img src="./pic/крест.png" alt="2" >
                                <div class="di">--℃</div>
        
                            </div>
        
                        </div>
        
                        <div class="forecast">
                            <div class="synday"></div>
        
                            <div class="temp">
        
                                <img src="./pic/крест.png" alt="3" >
                                <div class="di">--℃</div>
        
                            </div>
        
                        </div>
        
                        <div class="forecast">
                            <div class="synday"></div>
        
                            <div class="temp">
        
                                <img src="./pic/крест.png" alt="4" >
                                <div class="di">--℃</div>
        
                            </div>
        
                        </div>
        
                        <div class="forecast">
                            <div class="synday"></div>
        
                            <div class="temp">
        
                                <img src="./pic/крест.png" alt="minicloud" >
                                <div class="di">--℃</div>
        
                            </div>
        
                        </div>
                </div>                



                
                

                <!-- <div class="baobab">Developed by @пиши сам</div> -->



            </div>

        </div>

        <div hidden class="search">
            <div class="cross"></div>
            <input type="text" placeholder="Search Location" >
        </div>

    </div>




    <script src="./code.js"></script>
</body>
</html>
